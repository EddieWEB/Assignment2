<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <!-- ==============CSS=================== -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- ==============JS=================== -->
    <script src="main.js" defer></script>

            </ul>

        <h2>OUTPUT</h2>
        <section id="output">
            <p id="outputOne">outputOne</p>
            <p id="outputTwo">outputTwo</p>
        </section>
        <!-- TOTAL -->
        <h3>TOTAL</h3>
        <section id="total">
            <p id="totalNumber">total</p>
        </section>
</body>
</html>
